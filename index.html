<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="myDiv" class=" bd-highlight mb-3 bg-dark bg-gradient text-white">
            <table id="myTable">
                <tr>
                    <td ><button id="(" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;"  class="m-2 btn btn-dark btn-lg">( </button></td>
                    <td><button id=")" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-dark btn-lg">) </button></td>
                    <td><button id="AC" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-dark btn-lg">AC</button></td>
                    <td><button id="/"  style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-dark btn-lg">&divide;</button></td>
                </tr>
                <tr>
                    <td><button id="7" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">7 </button></td>
                    <td><button id="8" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">8 </button></td>
                    <td><button id="9" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">9</button></td>
                    <td><button id="*" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-dark btn-lg">&times;</button></td>
                </tr>
                <tr>
                    <td><button id="4" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">4</button></td>
                    <td><button id="5" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">5</button></td>
                    <td><button id="6" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">6</button></td>
                    <td><button id="-" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-dark btn-lg">-</button></td>
                </tr>
                <tr>
                    <td><button id="1" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">1</button></td>
                    <td><button id="2" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">2</button></td>
                    <td><button id="3" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">3</button></td>
                    <td><button id="+" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-dark btn-lg">+</button></td>
                </tr>
                <tr>
                    <td><button id="0" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px; font-size: 19px;" class="m-2 btn btn-light btn-lg">0</button></td>
                    <td><button id="." style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-light btn-lg">.</button></td>
                    <th colspan="2"><button id="=" style="padding-top: 1px; padding-bottom: 1px; bottom: 2px;" class="m-2 btn btn-success btn-lg">=</button></td>
                </tr>
        </table>
        
        <p id="resultDisplay" class="text-center pt-4">0</p>
        <hr style="margin-top: 35px; border: none; height: 5px; background-color: white;">
    </div>

    <script src="index.js"></script>
</body>
</html>
